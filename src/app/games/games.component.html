<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Genre</th>
      <th>Release</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of Games">
      <td>{{game.name}}</td>
      <td>{{game.genre}}</td>
      <td>{{game.release}}</td>
    </tr>
  </tbody>
</table>
</div>
