<h2>Register</h2>
<input type="text" name="username" [(ngModel)]="username" required #name="ngModel">
<input type="text" name="email" [(ngModel)]="email" required #name="ngModel">
<input type="password" name="password" [(ngModel)]="password" required #name="ngModel">
<button (click)="submit()">Submit</button>
